<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="details">
          <div class="input">
            Employee ID:<input type="text" id="id" class="in" />
          </div>
          <div class="input">
            Employee Name:<input type="text" id="name" class="in" />
          </div>
          <div class="input">
            Employee Salary:<input type="text" id="salary" class="in" />
          </div>
          <div class="input">
            Employee City:<input type="text" id="city" class="in" />
          </div>

          <div class="input"><button id="add" class="in">Add</button></div>
        </div>

        <div class="table1">
          <table class="table" border="2">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Salary</th>
              <th>City</th>
              <th>Action</th>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
