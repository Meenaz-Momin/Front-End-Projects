<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student Information</title>
  </head>
  <body>
    <div id="container">
      <div class="input">Name : <input id="name" type="text" /></div>
      <div class="input">Class : <input id="class" type="text" /></div>
      <div class="input">Gender : <input type="text" id="gender" /></div>
      <div class="input">Grade : <input type="text" id="grade" /></div>

      <button id="submit">Submit</button>
    </div>

    <table id="display">
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Gendre</th>
        <th>Grade</th>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
