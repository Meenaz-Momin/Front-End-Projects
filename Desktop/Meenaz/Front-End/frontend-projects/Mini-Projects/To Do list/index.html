<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <h1 class="heading">To do list</h1>
      <div class="input">
        <input type="text" placeholder="Type to do work" id="entry" />
        <button id="submit" onclick="newElement()">Add</button>
      </div>

      <ul id="list">
        <li class="checked">Pay Bills</li>
        <li>Gym</li>
        <li>Read a book</li>
        <li>Office work</li>
      </ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
